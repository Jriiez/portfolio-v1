<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fajri — Portfolio</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            display: ['"Plus Jakarta Sans"', 'ui-sans-serif','system-ui']
          },
          colors: {
            ink: '#0e5a47' /* hijau tua buat heading */
          },
          dropShadow: {
            soft: '0 10px 30px rgba(0,0,0,.07)'
          }
        }
      }
    }
  </script>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    /* radial gradient halus biar mirip referensi */
    .bg-smooth {
      background:
        radial-gradient(1200px 500px at 80% -10%, rgba(255,255,255,.7), rgba(255,255,255,0)),
        radial-gradient(900px 500px at -10% 10%, rgba(255,255,255,.6), rgba(255,255,255,0)),
        linear-gradient(140deg,#f2f6d8 0%, #f3e7cf 40%, #e6f4e8 100%);
    }
    .star { filter: drop-shadow(0 8px 16px rgba(0,0,0,.08)); }
  </style>
</head>
<body class="min-h-screen text-slate-700 bg-smooth overflow-x-hidden">

  <!-- NAVBAR -->
    <header class="sticky top-0 z-20">
        <div class="mx-auto max-w-6xl px-6 py-6">
            <nav class="flex items-center justify-center gap-6 text-sm">
            <a class="rounded-full border border-emerald-200/60 bg-white/70 backdrop-blur px-4 py-1 font-semibold text-ink/90 hover:bg-white transition" href="#">
                Work <span class="opacity-70">/</span>
            </a>
            <a class="hover:text-ink/90" href="#about">About</a>
            <a class="hover:text-ink/90" href="#play">Play</a>
            <a class="hover:text-ink/90" href="#notes">Notes</a>
            <a class="hover:text-ink/90" href="#contact">Contact</a>
            </nav>
        </div>
    </header>

  <!-- HERO -->
  <main class="relative">
    <!-- sparkles -->
    <svg class="star absolute left-[12%] top-[42%] w-10 h-10 text-white/90" viewBox="0 0 24 24" fill="currentColor">
      <path d="M12 3c.7 3.2 2.9 5.4 6 6-.6.1-1.1.2-1.6.3-2.2.5-3.9 2.2-4.4 4.4-.1.5-.2 1.1-.3 1.6-.6-3.1-2.8-5.3-6-6 3.2-.7 5.4-2.9 6-6Z"/>
      <path d="M12 21c-.7-3.2-2.9-5.4-6-6 .6-.1 1.1-.2 1.6-.3 2.2-.5 3.9-2.2 4.4-4.4.1-.5.2-1.1.3-1.6.6 3.1 2.8 5.3 6 6-3.2.7-5.4 2.9-6 6Z"/>
    </svg>
    <svg class="star absolute right-[10%] top-[22%] w-12 h-12 text-white" viewBox="0 0 24 24" fill="currentColor">
      <path d="M12 2c.6 2.8 2.5 4.7 5.3 5.3C14.5 8 12.6 9.9 12 12c-.6-2.1-2.5-4-5.3-4.7C9.5 6.7 11.4 4.8 12 2Z"/>
      <path d="M12 22c-.6-2.8-2.5-4.7-5.3-5.3C9.5 16 11.4 14.1 12 12c.6 2.1 2.5 4 5.3 4.7C14.5 17.3 12.6 19.2 12 22Z"/>
    </svg>

    <section class="mx-auto max-w-6xl px-6 pt-16 pb-28 text-center">
      <h1 class="font-display font-extrabold tracking-tight leading-[0.92] text-ink text-[48px] sm:text-[72px] md:text-[96px]">
        Hi. I'm Fajri.<br class="hidden sm:block"/> A Designer.
      </h1>
      <p class="mt-7 text-lg md:text-xl text-slate-600 max-w-3xl mx-auto">
        I'm passionate about crafting experiences that are engaging, accessible, and user-centric.
      </p>
    </section>

    <!-- blobs bawah -->
    <div class="pointer-events-none absolute inset-x-0 -bottom-24 flex justify-center gap-6">
      <div class="w-[520px] h-[200px] rounded-[48px] bg-white/80 backdrop-blur drop-shadow-soft ring-1 ring-black/5 -rotate-2"></div>
      <div class="w-[320px] h-[160px] rounded-[40px] bg-emerald-100/80 backdrop-blur drop-shadow-soft ring-1 ring-black/5 rotate-3 translate-y-6"></div>
    </div>
  </main>

  <!-- dummy sections -->
  <section id="about" class="mx-auto max-w-4xl px-6 pt-40 pb-24">
    <h2 class="text-2xl font-bold text-ink mb-3">About</h2>
    <p class="text-slate-600">Sedikit deskripsi tentang lo, skill, dan vibe kerja lo. (Nanti tinggal diisi.)</p>
  </section>

  <footer id="contact" class="py-10 text-center text-sm text-slate-500">
    © 2025 Fajri — made with Tailwind.
  </footer>
</body>
</html>
